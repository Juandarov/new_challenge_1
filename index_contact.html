<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Titre de la page</title>
        <link rel="stylesheet" href="./css/style_contact.css">
    </head>
    <body>

      <header>
          <nav>
              <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="./index_about.html">About the tests</a></li>
                  <li><a href="#">Buy Themes</a></li>
                  <li><a href="#">Page Layouts</a></li>
                  <li class="selected"><a href="#">Contact Us</a></li>
              </ul>
          </nav>
          <h1>Contact</h1>
          <ul id="logo">
              <li><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></li>
              <li><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></li>
              <li><i class="fa fa-google-plus-square fa-lg" aria-hidden="true"></i></li>
              <li><i class="fa fa-pinterest fa-lg" aria-hidden="true"></i></li>
              <li><i class="fa fa-youtube-play fa-lg" aria-hidden="true"></i></li>
          </ul>
      </header>
      <form>
        <section>
            <fieldset id="infos">
              <legend>Vos Infos :</legend>

              <label>Nom:</label>
              <input type="text" name="name" value="">

              <label>Prenom:</label>
              <input type="text" name="prenom" value="">

              <label>Age:</label>
              <input type="text" name="Age" value="">

              <label>Mail :</label>
              <input type="text" name="email" value="">
            </fieldset>

            <fieldset id="comments">
              <legend>Commentaire :</legend>
              <label>Sujet :</label>
              <input type="text" name="subject" value="">
              <textarea name="message" cols="50" rows="7"></textarea>
              <input type="submit" name="message" value="envoyer"/>
            </fieldset>
        </section>
      </form>
    </body>
</html>
